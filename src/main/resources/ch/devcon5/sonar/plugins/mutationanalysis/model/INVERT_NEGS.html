<div id="INVERT_NEGS">
  <h2>Invert Negatives Mutator (INVERT_NEGS)</h2>

  <p>This operator mutates an integer or float number by negation.</p>
  <br>
  <p>For example</p>

  <pre class="prettyprint lang-java">
public float doNegate(final int i) {
  return -i;
}
    </pre>

  <p>will be mutated to</p>

  <pre class="prettyprint lang-java">
public float doNegate(final int i) {
  return i;
}
    </pre>
  <p>see <a href="http://pitest.org/quickstart/mutators#INVERT_NEGS">Pitest Mutators</a></p>
</div>
