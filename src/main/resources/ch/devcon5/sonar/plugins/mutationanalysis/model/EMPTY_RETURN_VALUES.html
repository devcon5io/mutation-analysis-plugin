<div id="EMPTY_RETURN_VALUES">
  <h2>Empty Return Values Mutator (EMPTY_RETURN_VALUES)</h2>

  <p>
  This operator mutates a return value, which is not a primitive, to return an empty value that relates to the
  Object's type.
  </p>
  <br>
  <p>For example:</p>

  <ul>
    <li>0 - Integer</li>
    <li>Optional.empty()</li>
    <li>"" - String</li>
    <li>empty List</li>
  </ul>
</div>
