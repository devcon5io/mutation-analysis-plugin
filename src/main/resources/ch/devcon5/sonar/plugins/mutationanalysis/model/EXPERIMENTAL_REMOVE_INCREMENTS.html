<div id="EXPERIMENTAL_REMOVE_INCREMENTS">
    <h2>Experimental Remove Increments Mutator (EXPERIMENTAL_REMOVE_INCREMENTS)</h2>
    This operator removed an increment operation. As the number of loop iterations are typically controlled by an
    incremeted variable, this operator may lead to infinite loops causing timeouts.
</div>
